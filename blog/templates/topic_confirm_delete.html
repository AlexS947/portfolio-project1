{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Delete Topic: "{{ topic.title }}"</h2>
    <p>Are you sure you want to delete this topic? This action cannot be undone.</p>
    
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'blog:topic_detail' slug=topic.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
