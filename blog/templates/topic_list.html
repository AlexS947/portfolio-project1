{% extends 'base.html' %}

{% block content %}
<body>
  <!-- SVG Icons (keep as-is if you're using them with <use>) -->
  <svg xmlns="http://www.w3.org/2000/svg" class="hidden">
    <!-- keep your <symbol> definitions here -->
  </svg>

  <!-- Theme Toggle Dropdown -->
  <div class="fixed bottom-4 right-4">
    <div class="relative inline-block text-left">
      <button id="theme-toggle-btn" type="button"
        class="bg-indigo-600 text-white px-4 py-2 rounded-md inline-flex items-center shadow hover:bg-indigo-700 focus:outline-none"
        aria-expanded="false" aria-haspopup="true">
        <!-- Icon Placeholder -->
        <svg class="w-5 h-5 mr-2" aria-hidden="true">
          <use href="#circle-half"></use>
        </svg>
        Toggle Theme
      </button>

      <!-- Dropdown Menu -->
      <div id="theme-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-md shadow-lg z-50">
        <button type="button" data-theme="light"
          class="w-full text-left px-4 py-2 hover:bg-gray-100 flex items-center space-x-2">
          <svg class="w-4 h-4 text-yellow-500" aria-hidden="true">
            <use href="#sun-fill"></use>
          </svg>
          <span>Light</span>
        </button>
        <button type="button" data-theme="dark"
          class="w-full text-left px-4 py-2 hover:bg-gray-100 flex items-center space-x-2">
          <svg class="w-4 h-4 text-gray-700" aria-hidden="true">
            <use href="#moon-stars-fill"></use>
          </svg>
          <span>Dark</span>
        </button>
        <button type="button" data-theme="auto"
          class="w-full text-left px-4 py-2 hover:bg-gray-100 flex items-center space-x-2">
          <svg class="w-4 h-4 text-blue-500" aria-hidden="true">
            <use href="#circle-half"></use>
          </svg>
          <span>Auto</span>
        </button>
      </div>
    </div>
  </div>

  <!-- JS logic to toggle dropdown -->
  <script>
    const toggleBtn = document.getElementById('theme-toggle-btn');
    const dropdown = document.getElementById('theme-dropdown');

    toggleBtn.addEventListener('click', () => {
      dropdown.classList.toggle('hidden');
    });

    document.querySelectorAll('[data-theme]').forEach(btn => {
      btn.addEventListener('click', () => {
        const theme = btn.getAttribute('data-theme');
        // Implement theme switching logic here
        console.log(`Theme selected: ${theme}`);
        dropdown.classList.add('hidden');
      });
    });
  </script>
</body>
{% endblock %}
