{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="light"> <!-- Force light mode -->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WifiNews</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">

  <!-- Custom CSS -->
  <link href="{% static 'css/features.css' %}" rel="stylesheet">

  <style>
    /* Ensure light background and pointer cursor */
    body {
      background-color: #f8f9fa; /* Light Bootstrap gray */
      color: #212529;            /* Bootstrap default text */
    }

    button, .btn, .nav-link, a {
      cursor: pointer;
    }

    .navbar-nav .nav-link:hover {
      text-decoration: underline;
    }

    .nav-item .nav-link.active {
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid justify-content-center">
      <a class="navbar-brand me-5" href="{% url 'blog:topic_list' %}">WifiNews</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{% url 'blog:test' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'blog:news' %}">News</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'blog:all_topics' %}">Topics</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'blog:about' %}">About</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'blog:wifi_coverage' %}">Wifi Coverage</a></li>
        </ul>
      </div>

      <div class="d-none d-lg-flex align-items-center gap-2">
        <a href="/login" class="btn btn-outline-danger">Login</a>
        <a href="/register" class="btn btn-danger text-white">Register</a>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="container py-4">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-light text-center text-lg-start mt-5 border-top">
    <div class="container p-4">
      <div class="d-flex justify-content-between align-items-center flex-column flex-md-row">
        <p class="mb-2 mb-md-0 text-muted">&copy; {{ now|date:"Y" }} WifiNews. All rights reserved.</p>
        <a href="{% url 'blog:privacy_policy' %}" class="btn btn-outline-secondary btn-sm">Privacy Policy</a>
      </div>
      <ul class="nav justify-content-center mt-3">
        <li class="nav-item">
          <a class="nav-link text-muted" href="{% url 'blog:contact' %}">Contact Us</a>
        </li>
      </ul>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
</body>

</html>
