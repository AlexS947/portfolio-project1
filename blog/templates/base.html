{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WifiNews</title>

  <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />
  <link rel="stylesheet" href="{% static 'css/dist/styles.css' %}">
</head>

<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow-sm">
  <div class="container mx-auto flex flex-col md:flex-row justify-between items-center py-4 px-6">
    
    <!-- Logo Placeholder -->
    <a href="{% url 'blog:test_view' %}" class="mb-2 md:mb-0">
      <img src="{% static 'images/logo-placeholder.png' %}" alt="WifiNews Logo" class="h-8">
    </a>

      <ul class="flex flex-wrap justify-center md:justify-start space-x-4 mb-2 md:mb-0">
        <li><a class="text-gray-700 hover:underline" href="{% url 'blog:test_view' %}">Home</a></li>
        <li><a class="text-gray-700 hover:underline" href="{% url 'blog:news' %}">News</a></li>
        <li><a class="text-gray-700 hover:underline" href="{% url 'blog:all_topics' %}">Topics</a></li>
        <li><a class="text-gray-700 hover:underline" href="{% url 'blog:about' %}">About</a></li>
        <li><a class="text-gray-700 hover:underline" href="{% url 'blog:wifi_coverage' %}">Wifi Coverage</a></li>
      </ul>

      <div class="hidden lg:flex space-x-2">
        <a href="/login" class="border border-red-600 text-red-600 px-3 py-1 rounded hover:bg-red-50">Login</a>
        <a href="/register" class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">Register</a>
      </div>
    </div>
  </nav>


  <!-- Page Content -->
  <main class="container mx-auto px-6 py-6">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 border-t mt-10">
    <div class="container mx-auto px-6 py-4 flex flex-col md:flex-row items-center justify-between">
      <p class="text-sm text-gray-500">&copy; {{ now|date:"Y" }} WifiNews. All rights reserved.</p>
      <div class="flex items-center space-x-4 mt-2 md:mt-0">
        <a href="{% url 'blog:privacy_policy' %}" class="text-sm border border-gray-400 px-2 py-1 rounded hover:bg-gray-200">Privacy Policy</a>
        <a href="{% url 'blog:contact' %}" class="text-sm text-gray-600 hover:underline">Contact Us</a>
      </div>
    </div>
  </footer>

</body>
</html>
