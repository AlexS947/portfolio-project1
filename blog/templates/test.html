{% extends 'base.html' %}

{% block content %}
<div class="container my-6">
    <h1 class="text-2xl font-bold mb-4">Topics</h1>

    <a href="{% url 'blog:topic_create' %}" class="btn btn-primary mb-4">‚ûï New Topic</a>

    {% for topic in topics %}
        <div class="p-4 border rounded mb-4">
            <h2 class="text-xl font-semibold">
                <a href="{% url 'blog:topic_detail' topic.slug %}">{{ topic.title }}</a>
            </h2>
            <p class="text-sm text-gray-500">Posted on {{ topic.created_at|date:"M d, Y" }}</p>

            {% if request.user == topic.user %}
                <div class="mt-2 space-x-2">
                    <a href="{% url 'blog:topic_update' topic.slug %}" class="text-blue-600 hover:underline">‚úèÔ∏è Edit</a>
                    <a href="{% url 'blog:topic_delete' topic.slug %}" class="text-red-600 hover:underline">üóëÔ∏è Delete</a>
                </div>
            {% endif %}
        </div>
    {% empty %}
        <p>No topics found.</p>
    {% endfor %}
</div>


{% endblock %}
