{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interstitial</title>
    <style>
        .interstitial-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }

        .placeholder-ad {
            width: 320px;
            height: 100px;
            margin: 1rem 0;
            background-color: #e2e8f0;
            color: #4a5568;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px dashed #cbd5e0;
        }

        .sticky-placeholder {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 320px;
            height: 50px;
            background-color: #edf2f7;
            color: #2d3748;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px dashed #cbd5e0;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="interstitial-wrapper">
        <h2>Timer / Message</h2>
        <p>Please wait while we load the next page...</p>

        <div class="placeholder-ad">Placeholder Ad 1</div>
        <div class="placeholder-ad">Placeholder Ad 2</div>
    </div>

    <div class="sticky-placeholder">Sticky Placeholder Ad</div>
</body>
</html>
