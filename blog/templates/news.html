{% extends 'base.html' %}

{% block content %}
<div class="container text-center">

  <h2 class="mb-4">News update</h2>

  <div class="d-flex flex-wrap justify-content-center gap-4">
    {% for topic in topics %}
      <div class="card" style="width: 18rem;">
        <img src="{{ topic.image_url }}" class="card-img-top" alt="{{ topic.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ topic.title }}</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the cardâ€™s content.</p>
          <a href="{% url 'blog:topic_detail' slug=topic.slug %}" class="btn btn-primary">Read more</a>
        </div>
      </div>
    {% endfor %}
  </div>

  <footer class="mt-5 text-muted">
    &copy; {{ now|date:"Y" }} WifiNews. All rights reserved.
  </footer>

</div>
{% endblock %}
